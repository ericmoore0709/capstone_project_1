<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Capstone project for managing Spotify playlists">
    <meta name="keywords" content="Spotify, Playlist, Music, Flask, Capstone">
    <meta name="author" content="Your Name">
    <title>{% if title %}{{ title }} - {% endif %}Spotify Playlist Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="/static/css/main.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        {% include 'layout/fragments/header.html' %}
    </header>
    <div id="alert-container" class="alert-container"></div>
    {% include 'layout/fragments/flashes.html' %}
    <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
        {% block content %}<h1>Default Content</h1>{% endblock %}
    </main>
    {% include 'layout/fragments/errors.html' %}
    <footer class="mt-auto">
        {% include 'layout/fragments/footer.html' %}
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font Awesome CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Custom scripts -->
    <script src="/static/js/main.js"></script>
</body>

</html>
