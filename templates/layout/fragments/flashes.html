{% block flashes %}
{% with flashes = get_flashed_messages(with_categories=true) %}
{% if flashes %}
{% for category, flash in flashes %}
<div class="alert alert-dismissible fade show rounded w-25 mt-0 mb-5 mx-auto {{category | string}} bg-{{category | string}}"
    role="alert">
    <div class="{{category + ' bg-' + category + ' text-light'}}">{{flash}}</div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}
{% endblock %}
