{% block header %}
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="/">Capstone</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if session['token'] %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/playlists">My Playlists</a>
                </li>
            </ul>
            <form id="navbar_search_form" class="d-flex position-relative" role="search">
                <div class="input-group">
                    <div class="dropdown col-3">
                        <button class="btn btn-outline-light dropdown-toggle w-100" type="button" id="search_select"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Type
                        </button>
                        <ul class="dropdown-menu w-100" aria-labelledby="search_select">
                            <li><label class="dropdown-item text-light"><input type="checkbox" value="track"
                                        class="form-check-input me-1"> Tracks</label></li>
                            <li><label class="dropdown-item text-light"><input type="checkbox" value="album"
                                        class="form-check-input me-1"> Albums</label></li>
                            <li><label class="dropdown-item text-light"><input type="checkbox" value="artist"
                                        class="form-check-input me-1"> Artists</label></li>
                        </ul>
                    </div>
                    <input id="search_input" class="form-control mx-1 col" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-light col-3" type="submit">Search</button>
                </div>
                <div id="searchbar_results_container" class="position-absolute w-100">
                    <ul id="searchbar_results_list" class="list-group"></ul>
                </div>
            </form>

            {% endif %}
        </div>
    </div>
</nav>
{% endblock %}
